        <div class="formulario">
            <form action="" method="post">
                
                <br>

                <input maxlength="16" type="text" name="Nombre" id="Nombre" placeholder="Ej.Juan">
                <br>
                <label for="Apellido">Apellido</label><br>
                <input maxlength="16" type="text" name="Apellido" id="Apellido" placeholder="Perez">
                <br>
                <label for="Telefono">Telefono</label><br>
                <input minlength="10" maxlength="13" type="tel" name="telefono" id="telefono" placeholder="(011) 4xxx-xxxx">
                <br>
                <label for="Email">Correo Electronico</label><br>
                <input maxlength="32" type="email" name="Email" id="Email" placeholder="JuanPerez@ejemplo.com">
                <br><br><br>
        
                <input type="submit" value="Enviar"><br>
                <br><br><br>
